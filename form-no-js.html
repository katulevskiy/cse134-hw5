    <main>
      <section
        class="contact-section"
        style="text-align: center; padding: 2rem"
      >
        <h1>Contact Me</h1>
        <form
          class="contact-form"
          action="https://httpbin.org/post"
          method="post"
        >
          <fieldset>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              pattern="[A-Za-z\s]+"
              title="Only letters and spaces allowed"
            />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              pattern="[A-Za-z0-9\s.,'-]*"
              title="Only letters, numbers, spaces, and basic punctuation allowed"
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              minlength="10"
              maxlength="500"
            ></textarea>

            <!-- Hidden field for bot detection, defaulting to false -->
            <input type="hidden" name="possible_bot" value="false" />

            <!-- Output elements for errors and info messages -->
            <output id="error-output"></output>
            <output id="info-output"></output>

            <button type="submit">Send Message</button>
          </fieldset>
        </form>
      </section>
    </main>
